<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="bg-animation"></div>
    <div class="container">
      <div class="header">
        <h1><i class="fas fa-hotel"></i> Hotel Admin</h1>
        <p>Modern Dashboard untuk Manajemen Kamar Hotel</p>
      </div>

      <div class="glass-card form-section">
        <div class="form-title">
          <i class="fas fa-plus-circle"></i>
          Tambah Kamar Baru
        </div>
        <form id="roomForm">
          <div class="form-grid">
            <div class="input-group">
              <input type="text" id="name" placeholder="Nama Kamar" required />
            </div>
            <div class="input-group">
              <select id="type" required>
                <option value="" disabled selected>Pilih Tipe Kamar</option>
                <option value="Standard">Standard</option>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
                <option value="Family Room">Family Room</option>
              </select>
            </div>
            <div class="input-group">
              <input
                type="number"
                id="price"
                placeholder="Harga per Malam"
                required
              />
            </div>
            <div class="input-group">
              <input type="text" id="imageURL" placeholder="URL Gambar Kamar" />
            </div>
          </div>
          <button type="submit" class="submit-btn">
            <i class="fas fa-plus"></i> Tambah Kamar
          </button>
        </form>
      </div>

      <div class="glass-card table-section">
        <div class="table-title">
          <i class="fas fa-bed"></i>
          Daftar Kamar Hotel
        </div>
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th><i class="fas fa-image"></i> Foto</th>
                <th><i class="fas fa-tag"></i> Nama</th>
                <th><i class="fas fa-home"></i> Tipe</th>
                <th><i class="fas fa-money-bill-wave"></i> Harga</th>
                <th><i class="fas fa-cog"></i> Aksi</th>
              </tr>
            </thead>
            <tbody id="roomList">
              <tr class="empty-state">
                <td colspan="5">
                  <div class="empty-state">
                    <i class="fas fa-bed"></i>
                    <h3>Belum Ada Kamar</h3>
                    <p>Mulai dengan menambahkan kamar pertama Anda</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
